<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
    <meta charset="utf-8">
    <meta name="theme-group" content="theme-communications">
    <meta name="theme-color" content="var(--header-background)">
    <title>Contacts Test</title>

    <link rel="stylesheet" type="text/css" href="app.css">
    <link rel="stylesheet" type="text/css" href="bower_components/base/base.css">
    <link rel="stylesheet" type="text/css" href="bower_components/gaia-theme/gaia-theme.css">
    <link rel="stylesheet" type="text/css" href="bower_components/gaia-fonts/style.css">

    <script defer src="/bower_components/gaia-component/gaia-component.js"></script>
    <script defer src="/bower_components/gaia-header/dist/gaia-header.js"></script>
    <script defer src="/bower_components/gaia-sub-header/gaia-sub-header.js"></script>
    <script defer src="/bower_components/poplar/poplar.js"></script>
    <script defer src="/bower_components/fast-list/fast-list.js"></script>
    <script defer src="/bower_components/gaia-fast-list/gaia-fast-list.js"></script>
    <script defer src="/app.js"></script>
  </head>
  <body class="theme-communications">
    <gaia-header>
      <h1>Contacts</h1>
    </gaia-header>
    <gaia-fast-list caching picker top="50" bottom="0">
      <template>
        <li data-id="${id}">
          <div class="text">
            <h3>${title}</h3>
            <p>${org}</p>
          </div>
          <div class="circle" style="background:${background}">
            ${initials}
            <div class="image round over"><img/></div>
          </div>
        </li>
      </template>
    </gaia-fast-list>
  </body>
</html>
